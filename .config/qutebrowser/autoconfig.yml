config_version: 2
settings:
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: all
  content.javascript.clipboard:
    https://classroom.google.com: access-paste
    https://claude.ai: access-paste
    https://github.com: access-paste
    https://grok.com: access-paste
    https://rosepinetheme.com: access-paste
    https://www.perplexity.ai: access-paste
  content.javascript.enabled:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
